<ion-card>
  <ion-card-header>
    <span class="texto-primario">{{ indice + 1 }}. </span>
    <span class="noticia-nombre">{{noticia.source.name}}</span>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img (click)="abrirNoticia()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
