<ion-header>
  <ion-toolbar  color="dark">
    <ion-title>
      Categorias Noticias
    </ion-title>
  </ion-toolbar>
  <ion-segment 
    scrollable 
    mode="md" 
    color="primary"
    (ionChange)="cambiarCategoria($event)">
    <ion-segment-button 
     *ngFor="let categoria of categorias"
      [value]="categoria">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content  color="dark">
  <app-noticias [noticiasLista]="noticias"></app-noticias>
</ion-content>
