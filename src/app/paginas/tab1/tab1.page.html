<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="dark">
 <ion-grid>
   <ion-row>
     <ion-col *ngFor="let noticia of noticias; let i = index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <span class="texto-primario">{{ i + 1 }}. </span>
            <span class="noticia-nombre">{{noticia.source.name}}</span>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>
        </ion-card>
       <!-- cargar los cards -->
       <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
       <ion-card-content>
         <p>{{noticia.description}}</p>
       </ion-card-content>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
